<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Rive Animation</title>
<style>
body, html {
    height: 100%;  /* Ensure the full height of the page is occupied */
    margin: 0;
    display: flex;
    justify-content: center;  /* Center horizontally */
    align-items: top;  /* Center vertically */
    font-size: 0px;
    font-family: Arial, sans-serif;
}
    canvas {

        width: 2000px;  /* Set canvas width */
        height: 2000px;  /* Maintain aspect ratio */
    }
</style>
<script src="https://unpkg.com/@rive-app/canvas@2.10.3"></script>
</head>
<body>
<canvas id="riveCanvas"></canvas>
<div id="widthDisplay"></div>
<script>
    let riveInstance, widthNumInput;

    function updateWidth() {
        const browserWidth = window.innerWidth;
        document.getElementById('widthDisplay').innerText = browserWidth + ' px';
        
        if (widthNumInput) {
            widthNumInput.value = browserWidth;  // Set the 'Width Num' input to the current browser width
        }
    }

    riveInstance = new rive.Rive({
        src: 'website_3.riv', // Ensure this URL is correct
        canvas: document.getElementById('riveCanvas'),
        autoplay: true,
        artboard: 'New Artboard',
        stateMachines: 'State Machine 1',
        onLoad: () => {
            // Get the inputs via the name of the state machine
            const inputs = riveInstance.stateMachineInputs('State Machine 1');
            // Find the 'Width Num' input
            widthNumInput = inputs.find(i => i.name === 'width');
            riveInstance.resizeDrawingSurfaceToCanvas();
            
            // Update the Rive input initially and whenever the browser resizes
            window.onresize = updateWidth;
            updateWidth();
        }
    });
</script>
</body>
</html>
